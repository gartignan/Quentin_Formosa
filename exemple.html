<html lang="fr">
<head>
	<meta charset='utf-8'>
    <script type="application/javascript" src="dist/js/jquery-2.1.1.min.js"></script>

</head>
    
<body>
	<ul>
		<li onClick="section1()">Section 1</li>
		<li onClick="section2()">Section 2</li>
		<li onClick="section3()">Section 3</li>
		<li onClick="section4()">Section 4</li>
	</ul>


	<div id="div1" class="section">DIV1</div>
	<div id="div2" class="section">DIV2</div>
	<div id="div3" class="section">DIV3</div>
	<div id="div4" class="section">DIV4</div>
	
	<script>
		
		$(".section").hide();
	
		function section1(){
			$("#div1").fadeIn();
			$("#div2").hide();
			$("#div3").hide();
			$("#div4").hide();
		}
		
		function section2(){
			$("#div2").fadeIn();
			$("#div1").hide();
			$("#div3").hide();
			$("#div4").hide();
		}
		
		function section3(){
			$("#div3").fadeIn();
			$("#div2").hide();
			$("#div1").hide();
			$("#div4").hide();
		}
		
		function section4(){
			$("#div4").fadeIn();
			$("#div2").hide();
			$("#div3").hide();
			$("#div1").hide();
		}
	
	</script>
</body>
</html>
